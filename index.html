<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="toptop">
          <button class="try">AGAIN!</button>
          <p>(Between 1 and 20)</p>
      </div>
      <div class="top">
        <h2>Guess My Number!🕵️‍♂️</h2>
        <p class="numberComp">?
            <span class="line"></span>
        </p>
        <span class="line"></span>
      </div>
    <div class="bottom">
        <div class="submit">
            <input class="guessHuman"></input>
            <button class="Submit">Submit</button>
        </div>
        <div class="sideScore">
            <p class="guessCheck">Take a guess 🧠</p>
            <p class="score">💯 Score: 
                <span class="livesLeft">20</span>
            </p>
            <p class="highScore">🏅 PR score:
                <span class="maxScore">20</span>
            </p>

        </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
